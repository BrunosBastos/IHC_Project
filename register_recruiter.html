    <!-- slider_area_start -->
    <div class="slider_area">
        <div class="single_slider d-flex align-items-center slider_bg_1" style="height: auto">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-md-2 col-sm-0"></div>
                    <div class="col-lg-8 col-md-8 col-sm-12">
                        <div class="rounded bg-white p-5">
                            <form>
                                <div class="mb-4">
                                    <h3>Register as Recruiter</h3>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-7">
                                        <label for="RecruiterRegisterEmail">Company Email</label>
                                        <input type="email" class="form-control " id="RecruiterRegisterEmail">
                                        <div id="RRInvalidEmail" class="invalid-feedback d-none">
                                            Invalid email.
                                        </div>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="RecruiterRegisterPassword">Password</label>
                                        <input type="password" class="form-control" id="RecruiterRegisterPassword">
                                        <div id="RRInvalidPassword" class="invalid-feedback d-none">
                                            Invalid Password.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="RecruiterRegisterName">Company Name</label>
                                    <input type="text" class="form-control" id="RecruiterRegisterName">
                                    <div id="RRInvalidName" class="invalid-feedback d-none">
                                        Invalid Company Name.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="RecruiterRegisterAddress">Address</label>
                                    <input type="text" class="form-control" id="RecruiterRegisterAddress" placeholder="ex: 86 Rua da Granja">
                                    <div id="RRInvalidAddress" class="invalid-feedback d-none">
                                        Invalid Address.
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-7">
                                        <label for="RecruiterRegisterCity">City</label>
                                        <input type="text" class="form-control" id="RecruiterRegisterCity" placeholder="ex: Aveiro">
                                        <div id="RRInvalidCity" class="invalid-feedback d-none">
                                            Invalid City.
                                        </div>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="RecruiterRegisterPhoneNumber">Phone</label>
                                        <input type="text" class="form-control" id="RecruiterRegisterPhoneNumber">
                                        <div id="RRInvalidPhoneNumber" class="invalid-feedback d-none">
                                            Invalid Phone Number.
                                        </div>
                                    </div>

                                </div>
                                <div class="form-row ">

                                    <button id="SignInButton" type="button" class="btn btn-primary">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
