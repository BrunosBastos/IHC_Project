    <!-- job_listing_area_start  -->
    <div class="job_listing_area plus_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="job_filter white-bg">
                        <div class="form_inner white-bg">
                            <h3>Filter</h3>
                            <form action="#">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <input type="text" placeholder="Search Keyword">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <input type="text" placeholder="Search Location">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <input list=category type="text" class="form-control" placeholder="Category">
                                            <datalist id=category>
                                                <option value="Design & Creative"></option>
                                                <option value="Marketing"></option>
                                                <option value="Telemarketing"></option>
                                                <option value="Software & Web"></option>
                                                <option value="Administration"></option>
                                                <option value="Teaching & Education"></option>
                                                <option value="Engineering"></option>
                                                <option value="Garments / Textile"></option>
                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <select class="form-control">
                                                <option data-display="Job Type">None</option>
                                                <option>Full-time</option>
                                                <option>Part-time</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <select class="form-control">
                                                <option data-display="Education Level">None</option>
                                                <option>Less Than High School</option>
                                                <option>High School Diploma or Equivalent</option>
                                                <option>Some College, No Degree</option>
                                                <option>Associate’s Degree</option>
                                                <option>Bachelor’s Degree</option>
                                                <option>Postsecondary Non-Degree Award</option>
                                                <option>Master’s Degree</option>
                                                <option>Doctoral or Professional Degree</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="range_wrap">
                            <label for="amount">Salary range:</label>
                            <div id="slider-range"></div>
                            <p>
                                <input type="text" id="amount" readonly style="border:0; color:#7A838B; font-size: 14px; font-weight:400;">
                            </p>
                        </div>
                        <div class="reset_btn">
                            <button  class="boxed-btn3 w-100" type="submit">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="recent_joblist_wrap">
                        <div class="recent_joblist white-bg ">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h4>Job Listing</h4>
                                </div>
                                <div class="col-md-6">
                                    <div class="serch_cat d-flex justify-content-end">
                                        <select class="form-control">
                                            <option data-display="Most Recent">Most Recent</option>
                                            <option value="1">Least Recent</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="job_lists m-0">
                        <div class="row">
                            <div class="col-lg-12 col-md-12" data-bind="foreach:offers">
                                <div class="single_jobs white-bg d-flex justify-content-between">
                                    <div class="jobs_left d-flex align-items-center">
                                        <div class="thumb">
                                            <img src="img/svg_icon/1.svg" alt="">
                                        </div>
                                        <div class="jobs_conetent">
                                            <a href="#" data-bind="click: $parent.goToJobDetails"><h4 data-bind="text:role"></h4></a>
                                            <div class="links_locat d-flex align-items-center">
                                                <div class="location">
                                                    <p><i class="fa fa-map-marker"></i><span data-bind="text: city"> </span></p>
                                                </div>
                                                <div class="location">
                                                    <p><i class="fa fa-clock-o"></i><span data-bind="text:jobNature"> </span></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="jobs_right">
                                        <div class="apply_now">
                                            <a class="heart_mark" href="#"> <i class="ti-heart"></i> </a>
                                            <a href="#" class="boxed-btn3" data-bind="click: $parent.goToJobDetails">View Job</a>
                                        </div>
                                        <div class="date">
                                            <p>Date started: <span data-bind="text:date"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="pagination_wrap">
                                    <ul>
                                        <li><a href="#"> <i class="ti-angle-left"></i> </a></li>
                                        <li><a href="#"><span>01</span></a></li>
                                        <li><a href="#"> <i class="ti-angle-right"></i> </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        datalist option {
            cursor: pointer;
            font-weight: 400;
            line-height: 40px;
            list-style: none;
            min-height: 40px;
            outline: none;
            padding-left: 18px;
            padding-right: 29px;
            text-align: left;
            -webkit-transition: all 0.2s;
            transition: all 0.2s;
        }
    </style>

	<script>
        $( function() {
            $( "#slider-range" ).slider({
                range: true,
                min: 0,
                max: 24600,
                values: [ 750, 24600 ],
                slide: function( event, ui ) {
                    $( "#amount" ).val(ui.values[ 0 ] + "€ - " + ui.values[ 1 ] + "€/ Year" );
                }
            });
            $( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
                "€ - " + $( "#slider-range" ).slider( "values", 1 ) + "€/ Year");
        } );

        $(".heart_mark").click(function(e) {
            e.preventDefault();
            var icon = $(this).children();
            icon.toggleClass("ti-heart");
            icon.toggleClass("fa fa-heart");
        });
    </script>
