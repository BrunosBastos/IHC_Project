    <!-- header-start -->
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid ">

    <!-- slider_area_start -->
    <div class="slider_area">
        <div class="single_slider d-flex align-items-center slider_bg_1" style="height: auto">
            <div class="container">
                <div class="row align-items-center" >
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 col-md-9 col-sm-12">
                        <div class="rounded bg-white p-5" >
                            <div class="mb-4">
                                <h3>Register as Seeker</h3>
                            </div>

                            <form>
                                <div class="form-group">
                                    <label for="SeekerRegisterEmail">Email</label>
                                    <input type="email" class="form-control " id="SeekerRegisterEmail">
                                    <div id="RSInvalidEmail" class="invalid-feedback d-none">
                                        Invalid email.
                                    </div>                                  
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="SeekerRegisterPassword">Password</label>
                                        <input type="password" class="form-control " id="SeekerRegisterPassword">
                                        <div id="RSInvalidPassword" class="invalid-feedback d-none">
                                            Invalid password length.
                                        </div>
                                      </div>

                                      <div class="form-group col-md-6">
                                        <label for="SeekerRegisterPassword">Confirm Password</label>
                                        <input type="password" class="form-control " id="SeekerRegisterConfirm">
                                        <div id="RSInvalidCPassword" class="invalid-feedback d-none">
                                            Invalid password length.
                                        </div>
                                      </div>



                                </div>
                                <div class="form-group">
                                    <label for="SeekerRegisterName">Name</label>
                                    <input type="text" class="form-control " id="SeekerRegisterName">
                                    <div id="RSInvalidName" class="invalid-feedback d-none">
                                        Invalid name.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="SeekerRegisterProfessionalCategory">Professinal Category</label>
                                    <input list=category type="text" class="form-control" id="SeekerRegisterProfessionalCategory" placeholder="ex: Design">
                                    <datalist id=category>
                                        <option value="Design & Creative"></option>
                                        <option value="Marketing"></option>
                                        <option value="Telemarketing"></option>
                                        <option value="Software & Web"></option>
                                        <option value="Administration"></option>
                                        <option value="Teaching & Education"></option>
                                        <option value="Engineering"></option>
                                        <option value="Garments / Textile"></option>
                                    </datalist>
                                    <div id="RSInvalidCategory" class="invalid-feedback d-none">
                                        Invalid Professional Category.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="SeekerRegisterEducation">Education Level</label>
                                    <input list=education type="text" class="form-control" id="SeekerRegisterEducation" placeholder="ex: High School">
                                    <datalist id=education>
                                        <option value="Less Than High School"></option>
                                        <option value="High School Diploma or Equivalent"></option>
                                        <option value="Some College, No Degree"></option>
                                        <option value="Associate’s Degree"></option>
                                        <option value="Bachelor’s Degree"></option>
                                        <option value="Postsecondary Non-Degree Award"></option>
                                        <option value="Master’s Degree"></option>
                                        <option value="Doctoral or Professional Degree"></option>
                                    </datalist>
                                    <div id="RSInvalidEducation" class="invalid-feedback d-none">
                                        Invalid Education Level.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="SeekerRegisterAddress">Address</label>
                                    <input type="text" class="form-control" id="SeekerRegisterAddress" placeholder="ex: 86 Rua da Granja">
                                    <div id="RSInvalidAddress" class="invalid-feedback d-none">
                                        Invalid address.
                                    </div>
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-7">
                                    <label for="SeekerRegisterCity">City</label>
                                    <input type="text" class="form-control" id="SeekerRegisterCity" placeholder="ex: Aveiro">
                                    <div id="RSInvalidCity" class="invalid-feedback d-none">
                                        Invalid City.
                                    </div>
                                  </div>
                                  <div class="form-group col-md-5">
                                    <label for="SeekerRegisterPhoneNumber">Phone</label>
                                    <input type="text" class="form-control" id="SeekerRegisterPhoneNumber">
                                    <div  id="RSInvalidPhone" class="invalid-feedback d-none">
                                        Invalid Phone number.
                                    </div>
                                  </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6 col-md-6 col-lg-6">
                                        <label for="SeekerRegisterYear">Birth Date</label>
                                        <div class="input-group">
                                            <input type="text" placeholder="YYYY" class="form-control" id="SeekerRegisterYear">
                                            <input type="text" placeholder="MM" class="form-control" id="SeekerRegisterMonth">
                                            <input type="text" placeholder="DD" class="form-control" id="SeekerRegisterDay">
                                            <div id="RSInvalidBirth" class="invalid-feedback d-none">
                                                Invalid Birth Date.
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                                <div class="form-row">
                                    <button id="SignInButton" type="button" class="btn btn-primary">Sign in</button>
                                </div>  
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
